<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <div id="toast-container"></div>
      <form id="taskForm">
        <input class=
        "task" type="text" id="taskInput" placeholder="Enter task..." />
        <input class="category" type="text" id="categoryInput" placeholder="Category..." />
        <input type="date" id="dueDateInput" />
        <select id="priorityInput">
          <option value="">All Priorities</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button type="submit">Add Task</button>
        <label for="reminderInput">Set Reminder</label>
        <input type="checkbox" id="setReminderBtn" />
      </form>
      <div class="filters">
        <input class="search" type="text" id="searchInput" placeholder="Search..." />

        <input type="date" id="dueDateFilter" />
        <select id="priorityFilter">
          <option value="">All Priorities</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
